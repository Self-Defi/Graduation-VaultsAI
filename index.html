<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GraduationVaultsAI Hub</title>
  <link rel="stylesheet" href="styles.css" />
  <meta
    name="description"
    content="GraduationVaultsAI — a lightweight decentralized hub for the introduction video, mind map, and presentation deck."
  />
</head>

<body>

  <!-- Top brand strip with Self-Defi identity -->
  <header class="topbar">
    <div class="brand">
      <img
        src="./assets/self-defi-logo.png"
        alt=""
        class="brand-logo"
      />
      <div class="brand-text">
        <div class="brand-name">Self-Defi</div>
        <div class="brand-tagline">Digital Infrastructure Architect</div>
      </div>
    </div>
  </header>

  <main class="page">

    <!-- Hero section -->
    <section class="hero">
      <img
        src="./assets/hero.jpg"
        alt=""
        class="hero-image"
      />
      <h1>GraduationVaultsAI Learning Hub</h1>
      <p class="hero-subtitle">Watch • Learn • Explore</p>
    </section>

    <!-- Video section -->
    <section class="video-section">
      <h2>Introduction Video</h2>
      <div class="video-wrapper">
        <video controls>
          <source
            src="https://blue-magnetic-sole-156.mypinata.cloud/ipfs/bafybeiasyzqpqg3djmdqkwyz5env3ga5dalewrh4zoc4pfebjaihhz32xy"
            type="video/mp4"
          />
          <!-- No fallback text so nothing weird shows -->
        </video>
      </div>
    </section>

    <!-- Resource buttons -->
    <section class="resources">
      <h2>Explore Resources</h2>

      <div class="button-row">
        <a
          class="button"
          href="https://blue-magnetic-sole-156.mypinata.cloud/ipfs/bafybeie7x2ff4ojbmlo3u76gns3npbwvmbs3yrejgapu6okqln5bduyh7m"
          target="_blank"
          rel="noopener"
        >
          View Mind Map
        </a>

        <a
          class="button"
          href="https://blue-magnetic-sole-156.mypinata.cloud/ipfs/bafybeigfo3qeijpku7h64w4bzqes5vdihq4s3gfm26lrne2n5345rrvawe"
          target="_blank"
          rel="noopener"
        >
          View Presentation Slides
        </a>
      </div>
    </section>

  </main>

  <footer>
    Powered by Self-Defi •
    <a href="https://GraduationVaults.com" target="_blank" rel="noopener">
      Return to Main Site
    </a>
  </footer>

</body>
</html>
